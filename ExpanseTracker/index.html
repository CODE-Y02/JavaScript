<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Expanase Tracker</title>

    <style>

  </head>
  <body>
    <h1>Expense Tracker</h1>
    <form id="form">
      <label for="expense">Choose Expanase Amount</label>
      <input type="number" id="expanse" class="inpBox" required />
      <label for="desc">Expanase Description</label>
      <input type="text" id="desc" class="inpBox" required />
      <label for="ExpanaseType">Choose Expanase Type</label>
      <select id="ExpanaseType">
        <option value="food">Food</option>
        <option value="movie">Movie</option>
        <option value="fuel">Fuel</option>
        <option value="other" selected>Other</option>
      </select>
      <input type="submit" value="Add Expanase" id="submit" />
    </form>
    <div class="box">
      <ul id="listExpense">
        <!-- <li>
          <button onclick="delExp()">Delete</button>
          <button onclick="EditExp()">Delete</button>
        </li> -->
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
