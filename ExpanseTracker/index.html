<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanase Tracker</title>

    <style>
      label {
        margin: 5px;
      }
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="expense">Choose Expanase Amount</label>
      <input type="number" id="expanse" class="inpBox" required/>
      <label for="desc">Expanase Description</label>
      <input type="text" id="desc" class="inpBox" required/>
      <label for="ExpanaseType">Choose Expanase Type</label>
      <select id="ExpanaseType">
        <option value="food">Food</option>
        <option value="movie">Movie</option>
        <option value="fuel">Fuel</option>
        <option value="other" selected>Other</option>
      </select>
      <input type="submit" value="Add Expanase" id="submit" />
    </form>
    <div class="box">
      <ul id="listExpense"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
